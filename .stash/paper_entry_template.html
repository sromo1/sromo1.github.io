<article id="{{ id }}">
  <h3 class="all-caps">{{ list_idx }}. {{ title }}</h3>
  <p><strong>Authors:</strong> {{ authors }}</p>
  <p><strong>Publication Date:</strong> {{ date }}</p>
  <p><strong>Journal:</strong> {{ journal }}</p>
  <p><a href="{{ paperurl }}" target="_blank">Full paper</a></p>
  <div class="abstract-toggle" onclick="toggleAbstract(this)">
    <span class="arrow">&#x25BA;</span> Abstract
  </div>
  <p class="abstract" style="display:none;">{{ content }}</p>
</article>
<hr>
